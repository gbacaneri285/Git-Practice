<!DOCTYPE html>
<html>
    <head>
        <title> CSS Sandbox</title>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="sandbox.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
        </script>
        <style>
            table,th,td {
                border:1px solid white;
            }
            tr:first-child {background-color:pink;}
        </style>
    </head>
    <body>
        <h1> CSS Sandbox </h1>
        <i class="fas fa-cloud"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-car"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-bars"></i>
        <table>
            <tr>
                <th></th>
                <th> Monday </th>
                <th> Tuesday</th>
                <th> Wednesday</th>
                <th> Thursday</th>
                <th> Friday </th>
            </tr>
            <tr>
                <th>P1</th>
                <th>maths</th>
                <th>art</th>
                <th>english</th>
                <th>maths</th>
                <th>geography</th>
            </tr>
            <tr>
                <th>P2</th>
                <th>science</th>
                <th>history</th>
                <th>spanish</th>
                <th>P.E </th>
                <th>maths</th>
            </tr>
            <tr>
                <th colspan="6">Break</th>
            </tr>
            <tr>
                <th>P3</th>
                <th>I.T.</th>
                <th> english</th>
                <th>musique</th>
                <th>english</th>
                <th>pshe</th>
            </tr>
            <tr>
                <th colspan="6">Lunch</th>
            </tr>
            <tr>
                <th>P4</th>
                <th>History</th>
                <th>drama</th>
                <th>maths</th>
                <th>geography</th>
                <th>P.E</th>
            </tr>
            <tr>
                <th>P5</th>
                <th>spanish</th>
                <th>science</th>
                <th>english</th>
                <th>science</th>
                <th>R.E</th>
            </tr>
        </table>
    </body>
</html>
